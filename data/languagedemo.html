<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Language Switch</title>

  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/i18n.css" />
</head>
<body>
<h1 data-i18n="title">Hello</h1>
<p data-i18n="description">This is a test paragraph.</p>
<p data-i18n="id-test-missing">Missing translation</p>
<p data-i18n="id-test-missing-in-ko">Missing translation in KO</p>

<button data-i18n="global.exit">
Exit
</button>



<!-- fix positioned with css in the upper right corner-->
<button id="lang-button">
  <img class="icon" src="images/globe_icon.svg"   alt="Globe">
</button>
<!-- Overlay-Dialog for teh langage-->
<div id="lang-dialog">
  <img src="" alt="Flag">
</div>


<!-- Externe JS einbinden -->
<script src="js/pico/i18n.js"></script>
</body>
</html>
