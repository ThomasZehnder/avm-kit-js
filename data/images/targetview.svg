<svg width="400" height="400" viewBox="-150 -150 300 300"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Circle -->
    <circle cx="0" cy="0" r="100" stroke="black" stroke-width="2" fill="none"/>

    <!-- Center lines (axes) -->
    <line x1="-120" y1="0" x2="120" y2="0" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="-120" x2="0" y2="120" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>

    <!-- Plus mark  -->
    <g id="target-position">
        <line stroke-linecap="round" x1="-12" y1="0" x2="+12" y2="0" stroke="green" stroke-width="6"/>
        <line stroke-linecap="round" x1="0" y1="-12" x2="0" y2="12" stroke="green" stroke-width="6"/>
    </g>
    <g id="actual-position">
        <line stroke-linecap="round" x1="-10" y1="0" x2="+10" y2="0" stroke="red" stroke-width="2"/>
        <line stroke-linecap="round" x1="0" y1="-10" x2="0" y2="10" stroke="red" stroke-width="2"/>
    </g>


    <g id="coordinates" transform="translate(80 -80)">
        <!-- Arrows for local axes -->
        <line x1="-1" y1="0" x2="50" y2="0" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
        <line x1="0" y1="0" x2="0" y2="-50" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>

        <!-- Arrowhead definition -->
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
                <path d="M0,0 L10,5 L0,10 L2,5 Z" fill="black"/>
            </marker>
        </defs>

        <!-- Text labels -->
        <text x="0" y="-110" text-anchor="middle" font-size="12">Maschine</text>
        <text x="55" y="-5" font-size="12">Y</text>
        <text x="5" y="-55" font-size="12">Z</text>
    </g>

</svg>
