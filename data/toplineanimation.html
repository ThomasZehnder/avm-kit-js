<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.top-line {
  position: fixed;
  top: 0;
  left: 50%;
  height: 2px;
  width: 0;
  background-color: green;
  transform: translateX(-50%);
  animation: expand-line 10s ease-in-out infinite alternate;
}

/* Keyframes for expanding and shrinking from the center */
@keyframes expand-line {
  0% {
    width: 0;
    opacity: 1;
  }
  100% {
    width: 100%;
    opacity: 1;
  }
}
</style>
</head>
<body>

<div class="top-line"></div>

</body>
</html>
