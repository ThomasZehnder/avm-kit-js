  <link rel="stylesheet" href="css/i18n.css" />
  <link rel="stylesheet" href="css/pages.css" />

<body>
  <div id="connector-top-line"></div>
  <main>
    <!--container to add html pages dynamicaly-->
    <div id="pagesContainer">
      <!-- Simple Page Switch Demo -->
      <div page="main">
        <h1 data-i18n="mainpage.title">Main Page As Demo</h1>
        <p-button variant="primary" onclick="changePage('pages/machineselectpage')">Machine Select</p-button>
        <p-button variant="primary" onclick="changePage('pages/monitorpage')">Go to Monitor Page</p-button>
        <p-button variant="primary" onclick="changePage('pages/servicepage')">Service Page (with login)</p-button>
        <p-button variant="primary" onclick="changePage('pages/loginpage')">Login</p-button>
        <p-button variant="primary" onclick="changePage('pages/passwordpage')">Handle Password</p-button>
      </div>
    </div>

    <!-- pages with only html -->
    <script>dynamicLoadPage("pages/servicepage", 1);</script> <!-- level 1 = password protected -->
    <script>dynamicLoadPage("pages/loginpage", 255)</script> <!-- level 255 = force to showlogin dialog-->

    <!--container to add js and html pages dynamicaly-->
    <script src="js/machineselectpage.js"></script>
    <script src="js/monitorpage.js"></script>
    <script src="js/diagnosispage.js"></script>


    <script src="js/pico/password-handler.js"></script>


    <!-- language selector fix positioned with css in the upper right corner-->
    <p-button circle id="lang-button">
      <p-icon name="globe"></p-icon>
    </p-button>
    <!-- Overlay-Dialog for the language-->
    <div id="lang-dialog">
      <img src="" alt="Flag">
    </div>
    <!-- Logout button  -->
    <p-button circle id="logout-button">
      <p-icon name="box-arrow-up-right"></p-icon>
    </p-button>
  </main>

  <footer>
    <div class="left">
      <p-button circle id="diagnose-button" onclick="changePage('main')">
        <p-icon name="house"></p-icon>
      </p-button>

    </div>
    <div class="centered">Â© 2025 Your Company</div>
    <div class="right">
      <p-button circle id="diagnose-button" onclick="changePage('pages/diagnosispage')">
        <p-icon name="gear"></p-icon>
      </p-button>

    </div>
    </p>
  </footer>

  <!-- Externe JS einbinden -->
  <script src="js/pico/i18n.js" defer></script>
  <script src="js/pico/connector.js" defer></script>
  <script src="js/dbmanager.js" defer></script>
</body>

</html>
