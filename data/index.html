    <!--container to add html pages dynamicaly-->
    <div id="pagesContainer">
      <!-- Simple Page Switch Demo -->
      <div page="main">
        <h1 data-i18n="mainpage.title">Main Page As Demo</h1>
        <button class="navigate" onclick="changePage('pages/machineselectpage')">Machine Select</button>
        <button class="navigate" onclick="changePage('pages/monitorpage')">Go to Monitor Page</button>
        <button class="navigate" onclick="changePage('pages/servicepage')">Service Page (with login)</button>
        <button class="navigate" onclick="changePage('pages/loginpage')">Login</button>
      </div>
    </div>
    <script>dynamicLoadPage("pages/machineselectpage", 0);</script> <!-- level 0 = no password -->
    <script>dynamicLoadPage("pages/servicepage", 1);</script> <!-- level 1 = password protected -->
    <script>dynamicLoadPage("pages/loginpage", 255)</script> <!-- level 255 = force to showlogin dialog-->

    <!--container to add js and html pages dynamicaly-->
    <script src="js/monitorpage.js"></script>
    <script src="js/diagnosispage.js"></script>

    <!-- language selector fix positioned with css in the upper right corner-->

      <img class="icon" src="images/globe_icon.svg">
    </button>
    <!-- Overlay-Dialog for the language-->
    <div id="lang-dialog">
      <img src="" alt="Flag">

    <!-- Logout button  -->
    <button id="logout-button">
      <img class="icon" src="images/logout_icon.svg">
    </button>
  </main>
