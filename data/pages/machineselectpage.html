<h1>Machine Select Page</h1>

<!-- Select -->
<div class="grid_3_2">
    <div class="element_grid">
        <label class="left" for="machine-select" data-i18n="maschineselectpage.machineselect">Select Machine:</label>
        <select id="machine-select" name="select" aria-label="Select" required>
            <option disabled data-i18n="maschineselectpage.machineselect" value="">Select Machine</option>
            <option>Machine_001</option>
            <option selected>Machine_002</option>
            <option>Machine_003</option>
            <option>Machine_004</option>
        </select>
    </div>
    <div class="element_grid">
        <label class="left" for="frame-select" data-i18n="maschineselectpage.frameselect">Select Frame:</label>
        <select id="frame-select" name="select" aria-label="Select" required >
            <option disabled data-i18n="maschineselectpage.frameselect" value="">Select Frame</option>
            <option>Frame_001</option>
            <option selected>Frame_002</option>
            <option>Frame_003</option>
            <option>Frame_004</option>
        </select>
    </div>
    <div class="element_grid">3</div>
    <div class="element_grid">4</div>
</div>
<hr />


<p-button onclick="connector.start();">Start Communication</p-button>
<p-button onclick="connector.stop();">Stop Communication</p-button>
<p-button variant="primary" data-i18n="global.home" onclick="changePage('main')">Go Main</p-button>
