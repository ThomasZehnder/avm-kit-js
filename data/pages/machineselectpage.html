<h1>Machine Select Page</h1>

<!-- Select -->
<div class="grid_3_2">
    <div class="element_grid">
        <label class="left" for="machine-select" data-i18n="maschineselectpage.machineselect">Select Machine:</label>
        <p-select id="machine-select" name="select" aria-label="Select" required>
            <p-option disabled data-i18n="maschineselectpage.machineselect" value="">Select Machine</p-option>
            <p-option>Machine_001</p-option>
            <p-option selected>Machine_002</p-option>
            <p-option>Machine_003</p-option>
            <p-option>Machine_004</p-option>
        </p-select>
    </div>
    <div class="element_grid">
        <label class="left" for="frame-select" data-i18n="maschineselectpage.frameselect">Select Frame:</label>
        <p-select id="frame-select" name="select" aria-label="Select" required >
            <p-option disabled data-i18n="maschineselectpage.frameselect" value="">Select Frame</p-option>
            <p-option>Frame_001</p-option>
            <p-option selected>Frame_002</p-option>
            <p-option>Frame_003</p-option>
            <p-option>Frame_004</p-option>
        </p-select>
    </div>
    <div class="element_grid">3</div>
    <div class="element_grid">4</div>
</div>
<hr />


<p-button size="medium" pill onclick="connector.start();">Start Communication</p-button>
<p-button size="medium" pill onclick="connector.stop();">Stop Communication</p-button>
<p-button variant="primary" data-i18n="global.home" onclick="changePage('main')">Go Main</p-button>
