<h1>Machine Select Page</h1>

<!-- Select -->
<div class="grid_3_2">
    <div class="element_grid">
        <label class="left" for="machine-select" data-i18n="monitorpage.machineselect">Select Machine:</label>
        <select id="machine-select" name="select" aria-label="Select" required>
            <option disabled data-i18n="monitorpage.machineselect" value="">Select Machine</option>
            <option>Machine_001</option>
            <option selected>Machine_002</option>
            <option>Machine_003</option>
            <option>Machine_004</option>
        </select>
    </div>
    <div class="element_grid">
        <label class="left" for="carrier-select" data-i18n="monitorpage.frameselect">Select Carrier:</label>
        <select id="carrier-select" name="select" aria-label="Select" required >
            <option disabled data-i18n="monitorpage.frameselect" value="">Select Frame</option>
            <option>Frame_001</option>
            <option selected>Frame_002</option>
            <option>Frame_003</option>
            <option>Frame_004</option>
        </select>
    </div>
    <div class="element_grid">3</div>
    <div class="element_grid">4</div>
</div>
<hr />


<button onclick="connector.start();">Start Communication</button>
<button onclick="connector.stop();">Stop Communication</button>
<button class="navigate" data-i18n="global.home" onclick="changePage('main')">Go Main</button>
